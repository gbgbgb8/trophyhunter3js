<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Match Madness</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: auto;
            background: #202020;
        }
        #restartButton {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #f4f4f4;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button id="restartButton" onclick="location.reload()">Restart</button>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 360,
            height: 640,
            scene: {
                preload: preload,
                create: create,
                update: update
            },
            backgroundColor: "#f4f4f4"
        };

        let board;
        let emojis = ['üçé', 'üçå', 'üçí', 'üçá', 'üçâ', 'üçç'];
        let selectedEmoji = null;
        let score = 0;
        let moves = 0;
        let maxMoves = 30;
        let scoreText, movesText, highScoreText;
        let highScore = localStorage.getItem('highScore') || 0;
        let isSwapping = false;  // Track if emojis are being swapped

        function preload() {}

        function create() {
            board = [];
            for (let i = 0; i < 6; i++) {
                let row = [];
                for (let j = 0; j < 6; j++) {
                    let emoji = this.add.text(60 * j + 30, 60 * i + 150, Phaser.Math.RND.pick(emojis), {
                        fontSize: '32px'
                    }).setOrigin(0.5);
                    emoji.setInteractive();
                    emoji.row = i;
                    emoji.col = j;
                    emoji.on('pointerdown', function () {
                        if (isSwapping) return;  // Prevent further interaction during swap
                        handleEmojiClick(this);
                    }, this);
                    row.push(emoji);
                }
                board.push(row);
            }

            scoreText = this.add.text(10, 10, 'Score: 0', {
                fontSize: '20px',
                fill: '#000'
            });
            movesText = this.add.text(10, 35, 'Moves: 0', {
                fontSize: '20px',
                fill: '#000'
            });
            highScoreText = this.add.text(10, 60, 'High Score: ' + highScore, {
                fontSize: '20px',
                fill: '#000'
            });
        }

        function handleEmojiClick(emoji) {
            if (selectedEmoji) {
                if (Math.abs(selectedEmoji.row - emoji.row) + Math.abs(selectedEmoji.col - emoji.col) === 1) {
                    isSwapping = true;
                    let tempRow = selectedEmoji.row;
                    let tempCol = selectedEmoji.col;

                    // Update board positions
                    board[tempRow][tempCol] = emoji;
                    board[emoji.row][emoji.col] = selectedEmoji;

                    // Swap emoji properties for future reference
                    [emoji.row, selectedEmoji.row] = [selectedEmoji.row, emoji.row];
                    [emoji.col, selectedEmoji.col] = [selectedEmoji.col, emoji.col];

                    // Swap visuals
                    this.tweens.add({
                        targets: [selectedEmoji, emoji],
                        x: { value: '+=60', getEnd: (target, key, value) => (target === selectedEmoji ? emoji.x : selectedEmoji.x) },
                        y: { value: '+=60', getEnd: (target, key, value) => (target === selectedEmoji ? emoji.y : selectedEmoji.y) },
                        duration: 200,
                        onComplete: () => {
                            checkForMatches();
                            moves++;
                            movesText.setText('Moves: ' + moves);
                            if (moves === maxMoves) {
                                gameOver();
                            }
                            isSwapping = false;
                        }
                    });
                }
                selectedEmoji = null;
            } else {
                selectedEmoji = emoji;
            }
        }

        function update() {}

        function checkForMatches() {
            let matches = [];
            for (let i = 0; i < 6; i++) {
                checkLineForMatch(board[i]);
            }

            for (let j = 0; j < 6; j++) {
                let column = [];
                for (let i = 0; i < 6; i++) {
                    column.push(board[i][j]);
                }
                checkLineForMatch(column);
            }

            function checkLineForMatch(line) {
                let matchCount = 1;
                for (let k = 1; k < 6; k++) {
                    if (line[k].text === line[k - 1].text) {
                        matchCount++;
                        if (matchCount >= 3 && k === 5) {
                            for (let l = 0; l < matchCount; l++) {
                                matches.push(line[k - l]);
                            }
                        }
                    } else {
                        if (matchCount >= 3) {
                            for (let l = 0; l < matchCount; l++) {
                                matches.push(line[k - l - 1]);
                            }
                        }
                        matchCount = 1;
                    }
                }
            }

            matches.forEach(emoji => {
                this.tweens.add({
                    targets: emoji,
                    scaleX: 1.2,
                    scaleY: 1.2,
                    alpha: 0,
                    yoyo: true,
                    onComplete: () => {
                        let col = emoji.col;
                        let row = emoji.row;

                        for (let i = row; i > 0; i--) {
                            board[i][col].setText(board[i - 1][col].text);
                            this.tweens.add({
                                targets: board[i][col],
                                y: board[i][col].y + 60,
                                duration: 300
                            });
                        }
                        board[0][col].setText(Phaser.Math.RND.pick(emojis));
                        board[0][col].y -= 60;
                        this.tweens.add({
                            targets: board[0][col],
                            y: 150,
                            duration: 300
                        });
                    }
                });
            });

            score += matches.length * 10;
            scoreText.setText('Score: ' + score);
            if (score > highScore) {
                highScore = score;
                highScoreText.setText('High Score: ' + highScore);
                localStorage.setItem('highScore', highScore);
            }
        }

        function gameOver() {
            document.getElementById('restartButton').style.display = 'block';
        }

        new Phaser.Game(config);
    </script>
</body>

</html>
