<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trophy Hunter - Phaser</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>

<script>
    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    let trophy;
    let graphics;

    const game = new Phaser.Game(config);

    function preload() {
        // Load any assets (images, audio, etc) here if needed
    }

    function create() {
        // Set a random position for the trophy
        trophy = { x: Math.random() * 800, y: Math.random() * 600 };

        // Graphics object for drawing (used for debugging to see where the trophy is)
        graphics = this.add.graphics({ fillStyle: { color: 0xff0000 } });
        graphics.fillCircle(trophy.x, trophy.y, 5); // Uncomment to see the trophy position

        // Add click event
        this.input.on('pointerdown', pointer => {
            const distance = Phaser.Math.Distance.Between(trophy.x, trophy.y, pointer.x, pointer.y);
            const color = Phaser.Display.Color.Interpolate.RGBWithRGB(0, 0, 255, 255, 0, 0, 500, distance);
            this.cameras.main.setBackgroundColor(color);
        });
    }

    function update() {
        // Any game loop logic goes here
    }
</script>

</body>
</html>
