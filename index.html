<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trophy Hunter Game - Debug</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js" integrity="sha512-YQL0GVx/Too3vZjBl9plePRIYsRnd1s8N6QOvXPdZ+JMH2mtRTLQXGUDGjNW6zr1HUgcOIury67IvWe91oeEwQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scene: {
                create: create
            }
        };

        let graphics;

        const game = new Phaser.Game(config);

        function create() {
            graphics = this.add.graphics();
            graphics.fillStyle(0x00FF00, 1); // Green color for testing
            graphics.fillCircle(400, 300, 50); // Draw a circle in the middle of the canvas

            this.input.on('pointerdown', function (pointer) {
                graphics.fillStyle(0xFF0000, 1); // Red color for testing
                graphics.fillCircle(pointer.x, pointer.y, 20);
            });
        }

    </script>
</body>
</html>
